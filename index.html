<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- local style sheet -->
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="headingdiv">
        <h1 class="heading">Calculator</h1>
    </div>

    <div class="main container">
        <input type="text" class="screen" id="screen" placeholder="0"/>
        <div class="tablediv container">
            <table class="table">
                <tr>
                    <td>
                         <button class="rounded-circle" onclick="allClear()"> AC </button>
                    </td>
                    <td>
                        <button class="rounded-circle" onclick="operation('/')"> /</button>
                    </td>
                    <td>
                        <button class="rounded-circle" onclick="operation('%')"> % </button>
                    </td>
                    <td>
                        <button class="rounded-circle" onclick="backspace()"><i class="bi bi-backspace"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>
                         <button class="rounded-circle" onclick="operation('7')">7</button>
                    </td>
                    <td>
                         <button class="rounded-circle" onclick="operation('8')">8</button>
                    </td>
                    <td>
                        <button class="rounded-circle" onclick="operation('9')">9</button>
                    </td>
                    <td>
                         <button class="rounded-circle" onclick="operation('*')">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                         <button class="rounded-circle" onclick="operation('4')">4</button>
                    </td>
                    <td>
                         <button class="rounded-circle" onclick="operation('5')">5</button>
                    </td>
                    <td>
                         <button class="rounded-circle" onclick="operation('6')">6</button>
                    </td>
                    <td>
                         <button class="rounded-circle"  onclick="operation('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                         <button class="rounded-circle" onclick="operation('1')">1</button>
                    </td>
                    <td>
                         <button class="rounded-circle"  onclick="operation('2')">2</button>
                    </td>
                    <td>
                         <button class="rounded-circle" onclick="operation('3')">3</button>
                    </td>
                    <td>
                         <button class="rounded-circle" onclick="operation('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td> <button class="rounded-circle" onclick="operation('0')">0</button></td>
                    <td> <button class="rounded-circle" onclick="operation('.')">.</button></td>
                    <td colspan="2"> <button class="rounded-pill equal" onclick="result()" id="equal">=</button></td>
                </tr>
            </table>

        </div>
    </div>
    
    
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- script file  -->
    <script src="./index.js"></script>
</body>
</html>
